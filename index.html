<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>たここのポートフォリオサイト</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0 20px;
        }

        header {
            background-color: #1e90ff;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #1e90ff;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .link-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .link-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .link-item a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            font-size: 1rem;
        }

        .link-item a:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>たここのポートフォリオ</h1>
        <p>たここの活動や制作物だよ。</p>
    </header>

    <div class="container">
        <h2>関連リンク</h2>
        <div class="links">
            <div class="link-item">
                <a href="https://unityroom.com/settings/games" target="_blank">Unity Room - たここの作品</a>
            </div>
            <div class="link-item">
                <a href="https://www.youtube.com/@OfficialTakoko" target="_blank">YouTube - たここの公式チャンネル</a>
            </div>
            <div class="link-item">
                <a href="https://x.com/Takokooooooo" target="_blank">X (旧Twitter) - たここのアカウント</a>
            </div>
            <div class="link-item">
                <a href="https://note.com/takokoooooo" target="_blank">Note - たここのブログ</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 たここ All Rights Reserved.</p>
    </footer>
</body>
</html>
